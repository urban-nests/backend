
name: Java CI with Gradle

on:
  push:
    branches: [ "dev" ]
  pull_request:
    branches: [ "dev" ]

jobs:
  build:

    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@417ae3ccd767c252f5661f1ace9f835f9654f2b5 # v3.1.0

    - name: Test with Gradle Wrapper
      run: ./gradlew test -Pjasypt.encryptor.key=${{secrets.JASYPT_KEY}}

    - name: Build with Gradle Wrapper
      run: ./gradlew clean build -Pjasypt.encryptor.key=${{secrets.JASYPT_KEY}}

    - name: Run with Gradle Wrapper
      run: JASYPT_KEY=${{secrets.JASYPT_KEY}} ./gradlew bootRun
