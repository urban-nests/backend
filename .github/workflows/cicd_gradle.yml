
name: Java CICD with Gradle

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@417ae3ccd767c252f5661f1ace9f835f9654f2b5 # v3.1.0

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    # Spring Boot Build
    - name: Build with Gradle Wrapper
      run: ./gradlew clean build -Pjasypt.encryptor.key=${{secrets.JASYPT_KEY}}

    # Docker Image Build
    - name: docker image build
      run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/urbannest .

    # DockerHub Login
    - name: docker login
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_PASSWORD }}
    
    # DockerHub push
    - name: DockerHub push
      run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/urbannest

  deploy:
    needs: build
    runs-on: self-hosted
  
    steps:
      - name: docker pull
        run : docker pull ${{ secrets.DOCKERHUB_USERNAME }}/urbannest
  
      - name: docker stop container
        run: |
          if [ $(docker ps -a -q -f name=urbannest) ]; then
            docker stop urbannest
          fi
  
      - name: docker run new container
        run: docker run --rm -it -d -p 8080:8080 --name urbannest ${{ secrets.DOCKERHUB_USERNAME }}/urbannest
  
      - name: delete old docker image
        run: docker system prune -f
